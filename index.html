<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch________-A-Ske_______tch#</h1>
    <div id="gridAndSlider">
        <div id="container"></div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
            <div class="buttoncontainer">
                <div class="left">
                    <button class="button" id="color">Color</button>
                    <button class="button" id="grid">Grid</button>
                </div>
                <span id="size"></span>
                <div class="right">
                    <button class="button" id="clear">Clear</button>
                    <label class="eraseSwitch">
                        <input type="checkbox">
                        <span class="eraseSlider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
